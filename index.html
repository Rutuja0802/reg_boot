<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
        body {
           
            background-image: url("https://media.istockphoto.com/photos/digital-lifestyle-blog-writer-or-business-person-using-smart-device-picture-id1176438482?k=20&m=1176438482&s=612x612&w=0&h=Ib7bE_MtHy4zyLqdCknDil73Xc7OTusLXgq_DIMe2b4=");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 100vh;
         
        }
    </style>
  </head>
  <body>
    <div class="card mt-5 text-center" style="width: 500px; margin: 100px auto; box-shadow: 0 0 10px black; height: 80vh;background:-webkit-linear-gradient(-90deg,darkred,yellow);">
      <h1 class="card-header fw-bold text-white">Register</h1>
      <table class="card-body">
        <tr>
          <td>
            <input
              type="text"
              placeholder="First Name"
              class="rounded-pill"
            />&emsp;<input
              type="text"
              placeholder="Last Name"
              class="rounded-pill"
            />
          </td>
          <br />
        </tr>
       
        <tr>
          <td>
            <input
              type="email"
              placeholder="Email"
              class="rounded-pill ps-5"
              style="width: 400px"
            />
          </td>
        </tr>
      
        <tr>
          <td>
            <input
              type="password"
              placeholder="Password"
              class="rounded-pill ps-5"
              style="width: 400px"
            />
          </td>
        </tr>
      
        <tr>
          <td>
            <input
              type="password"
              placeholder="Confirm Password"
              class="rounded-pill ps-5"
              style="width: 400px"
            />
          </td>
        </tr>
        

        <tr class="card-footer">
          <td>
            <div class="form-check ps-5">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                I accept<span style="color: rgb(58, 12, 167);">Terms of use</span>
              </label>
            </div>
          </td>
        </tr>
      
        <tr>
          <td>
            <button
              type="button"
              class="btn btn-primary active mx-5 rounded-pill"
              data-bs-toggle="button"
              autocomplete="off"
              aria-pressed="true"
            >
              Register Now
            </button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
